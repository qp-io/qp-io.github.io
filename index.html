<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>qp-io</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-color: #ccc;
      --card-bg: #fff;
      --button-bg: #007BFF;
      --button-text: #000;
      --accent-color: #007BFF;
      --input-border: #ccc;
      --input-bg: #fff;
    }

    body.dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #c9d1d9;
      --border-color: #555;
      --card-bg: #282c34;
      --button-bg: #444;
      --button-text: #fff;
      --accent-color: #61afef;
      --input-border: #555;
      --input-bg: #21252b;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--text-color);
      letter-spacing: 1px;
    }

    .subtitle {
      margin: 0;
      font-size: 1rem;
      color: var(--text-color);
      opacity: 0.7;
      font-weight: 400;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button-link {
      text-decoration: none;
      display: flex;
      justify-content: center;
    }

    button {
      background-color: transparent;
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 350px;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      opacity: 0.8;
    }

    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
    }

    .theme-toolbar {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      justify-content: center;
      margin-top: 0;
      margin-bottom: 0;
      z-index: 1100;
      flex-shrink: 0;
      background: transparent;
    }

    .toolbar-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.3s;
      font-size: 0;
      text-decoration: none;
    }

    .toolbar-icon svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
      display: block;
    }

    body.dark-theme .toolbar-icon {
      color: #fff;
    }
    
    body:not(.dark-theme) .toolbar-icon {
      color: #000;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
    
      .subtitle {
        font-size: 0.9rem;
      }

      .container {
        margin: 0 10px;
        padding: 20px;
      }

      button {
        font-size: 15px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body class="dark-theme">
  <div class="header">
    <h1>qp-io</h1>
    <p class="subtitle">build by keenetic</p>
  </div>

  <div class="container">
    <div class="controls">
      <a href="/keenetic-vless-singbox-tun-config-gen" target="_blank" class="button-link">
        <button>
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 8L12 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M8 12L16 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Singbox Tun Config Generator
        </button>
      </a>

      <a href="/keenetic-vless-xray-config-gen" target="_blank" class="button-link">
        <button>
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3L20 7.5V16.5L12 21L4 16.5V7.5L12 3Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            <path d="M12 21V12M12 12L20 7.5M12 12L4 7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          XRAY Config Generator
        </button>
      </a>

      <a href="/keenetic-magitricle-editor" target="_blank" class="button-link">
        <button>
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.4167 3L21 18H3L12.4167 3Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12.5 21V21.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          MagiTrickle Editor
        </button>
      </a>

      <a href="/mtskin.html" target="_blank" class="button-link">
        <button>
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 5V3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M17 7L19 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M19 12H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M17 17L19 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M12 19V21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M7 17L5 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M5 12H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M7 7L5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          MagiTrickle Skin
        </button>
      </a>
    </div>
  </div>

  <div class="theme-toolbar">
    <a href="https://github.com/qp-io/qp-io.github.io" target="_blank" rel="noopener" title="Открыть репозиторий" class="toolbar-icon">
      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
        <path fill="currentColor" fill-rule="evenodd" d="M8 1C4.133 1 1 4.13 1 7.993c0 3.09 2.006 5.71 4.787 6.635.35.064.478-.152.478-.337 0-.166-.006-.606-.01-1.19-1.947.423-2.357-.937-2.357-.937-.319-.808-.778-1.023-.778-1.023-.635-.434.048-.425.048-.425.703.05 1.073.72 1.073.72.624 1.07 1.638.76 2.037.582.063-.452.244-.76.444-.935-1.554-.177-3.188-.777-3.188-3.456 0-.763.273-1.388.72-1.876-.072-.177-.312-.888.07-1.85 0 0 .586-.188 1.924.716A6.711 6.711 0 018 4.381c.595.003 1.194.08 1.753.236 1.336-.904 1.923-.716 1.923-.716.382.962.142 1.673.07 1.85.448.488.72 1.113.72 1.876 0 2.686-1.638 3.278-3.197 3.45.251.216.475.643.475 1.296 0 .934-.009 1.688-.009 1.918 0 .187.127.404.482.336A6.996 6.996 0 0015 7.993 6.997 6.997 0 008 1z"/>
      </svg>
    </a>
    <button id="theme-toggle" title="Переключить тему" class="toolbar-icon">
      <!-- SVG будет подставляться динамически -->
    </button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      updateThemeToggleIcon();
    }

    function updateThemeToggleIcon() {
      const themeToggle = document.getElementById("theme-toggle");
      if (!themeToggle) return;
      
      // SVG для светлой темы (солнце)
      const lightSVG = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <path d="M12 2V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M12 20V22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M4 12L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M22 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M19.7778 4.22217L17.5558 6.44418" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M6.44415 17.5557L4.22217 19.7777" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M19.7778 19.7778L17.5558 17.5558" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M6.44415 6.44434L4.22217 4.22236" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="1.5"/>
      </svg>`;
      
      // SVG для темной темы (луна)
      const darkSVG = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <path d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5172 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50221 8.55031 4.36342 8.96372 3.32031C5.65837 4.65895 3.32031 7.89830 3.32031 11.6835Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>`;
      
      themeToggle.innerHTML = document.body.classList.contains('dark-theme') ? darkSVG : lightSVG;
    }

    // Инициализация при загрузке страницы
    window.addEventListener("load", () => {
      document.getElementById("theme-toggle").onclick = toggleTheme;
      updateThemeToggleIcon();
    });
  </script>
</body>
</html>
