<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>qp-io</title>
  <style>
    /* –ì–ª–æ–±–∞–ª—å–Ω—ã–π box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* –¢–µ–º—ã –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
    body {
      --bg-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --text-color: #fff;
      --border-color: rgba(255,255,255,0.2);
      --card-bg: rgba(255,255,255,0.1);
      --button-bg: linear-gradient(45deg, #ff6b6b, #ee5a24);
      --button-text: #fff;
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
      --glow: 0 0 20px rgba(255,107,107,0.3);

      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    body.dark-theme {
      --bg-color: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      --text-color: #e0e6ed;
      --border-color: rgba(255,255,255,0.1);
      --card-bg: rgba(255,255,255,0.05);
      --button-bg: linear-gradient(45deg, #4834d4, #686de0);
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --glow: 0 0 20px rgba(72,52,212,0.4);
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite;
      text-shadow: 0 0 30px rgba(255,107,107,0.5);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 1; }
      50% { transform: translateX(-50%) scaleX(1.5); opacity: 0.7; }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 25px;
      padding: 18px 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: var(--glow), var(--shadow);
      border-color: rgba(255,255,255,0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-2px) scale(0.98);
    }

    .repo-description {
      text-align: center;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin-top: -8px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease 0.5s both;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 30px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      animation: slideInUp 0.8s ease;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      border-radius: 25px;
      z-index: -1;
      animation: gradientShift 4s ease infinite;
      opacity: 0.5;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.button-link {
      text-decoration: none;
      display: block;
      animation: fadeInUp 0.6s ease both;
    }

    a.button-link:nth-child(1) { animation-delay: 0.1s; }
    a.button-link:nth-child(2) { animation-delay: 0.2s; }
    a.button-link:nth-child(3) { animation-delay: 0.3s; }
    a.button-link:nth-child(4) { animation-delay: 0.4s; }

    #theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      background: transparent;
      color: var(--text-color);
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    #theme-toggle:hover {
      transform: rotate(15deg) scale(1.2);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
    }

    /* –£–±–∏—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ */
    #theme-toggle::after {
      display: none;
    }

    @keyframes ping {
      75%, 100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
    @keyframes loadingGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(255,107,107,0.3); }
      50% { box-shadow: 0 0 30px rgba(255,107,107,0.8), 0 0 50px rgba(255,107,107,0.5); }
    }

    .container.loading {
      animation: loadingGlow 1.5s ease-in-out infinite;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      #theme-toggle {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 20px;
        font-size: 24px;
      }
    }

    /* –î–æ–±–∞–≤–ª—è–µ–º –∫—É—Ä—Å–æ—Ä-–∑–≤–µ–∑–¥–æ—á–∫–∏ */
    body {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%23ff6b6b" opacity="0.8"/></svg>'), auto;
    }
  </style>
</head>

  <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
  <button id="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">‚òÄÔ∏è</span>
  </button>

  <script>
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      
      body.classList.toggle('dark-theme');
      
      // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
      if (body.classList.contains('dark-theme')) {
        themeIcon.textContent = 'üåô';
      } else {
        themeIcon.textContent = '‚òÄÔ∏è';
      }
      
      // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
      const container = document.getElementById('mainContainer');
      container.classList.add('loading');
      setTimeout(() => {
        container.classList.remove('loading');
      }, 1000);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
      const container = document.getElementById('mainContainer');
      const themeIcon = document.getElementById('theme-icon');
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∏–∫–æ–Ω–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      if (document.body.classList.contains('dark-theme')) {
        themeIcon.textContent = 'üåô';
      } else {
        themeIcon.textContent = '‚òÄÔ∏è';
      }
      
      container.classList.add('loading');
      setTimeout(() => {
        container.classList.remove('loading');
      }, 2000);
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –∫–Ω–æ–ø–æ–∫
    const buttons = document.querySelectorAll('button:not(#theme-toggle)');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.filter = 'hue-rotate(20deg)';
      });
      
      button.addEventListener('mouseleave', () => {
        button.style.filter = 'none';
      });
    });

    // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –∫–ª–∏–∫–µ
    document.addEventListener('click', (e) => {
      createParticles(e.clientX, e.clientY);
    });

    function createParticles(x, y) {
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.backgroundColor = '#ff6b6b';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '9999';
        particle.style.opacity = '0.8';
        
        document.body.appendChild(particle);
        
        const angle = (Math.PI * 2 * i) / 6;
        const velocity = 100;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 0.8 },
          { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
        ], {
          duration: 800,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
        }).onfinish = () => {
          particle.remove();
        };
      }
    }
  </script>
</body>
